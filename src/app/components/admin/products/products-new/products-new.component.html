<div class="p-3 mb-2 bg-dark text-white">AÑADIR PRODUCTO</div>
<form class="form-container" #newProductForm="ngForm">
	<!-- <input type="hidden" name="$key" #key="ngModel" [(ngModel)]="categoryService.selectedCategory.$key"> -->
	<mat-form-field>
		<input
			name="name"
			ngModel
			matInput 
			placeholder="Nombre"
			>
	</mat-form-field>
	<mat-form-field>
		<textarea
			name="description"
			ngModel
			matInput 
			placeholder="Descripción"
			>
		</textarea>
	</mat-form-field>
	<mat-form-field>
		<input 
			type="number"
			name="price"
			ngModel
			matInput
			placeholder="Precio"
			>
	</mat-form-field>
	<mat-form-field>
		<input 
			type="number"
			name="stock"
			ngModel
			matInput
			placeholder="Stock"
			>
	</mat-form-field>
	<mat-form-field>
	  	<mat-select 
	  		placeholder="Seleccione la categoría" 
	  		name="category_key"
	  		ngModel
	  	>
	    	<mat-option *ngFor="let category of categoryList" [value]="category.$key">
	      		{{ category.name }}
	    	</mat-option>
	  	</mat-select>
	</mat-form-field>
	<div class="button-row">
		<button (click)="onSave(newProductForm)" mat-raised-button color="primary">Guardar</button>
		<button (click)="onClose()" mat-raised-button>Cancelar</button>
	</div>
</form>
