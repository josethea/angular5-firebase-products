<div class="p-3 mb-2 bg-dark text-white">EDITAR CATEGORIA</div>
<form class="form-container" #editCategoryForm="ngForm">
	<input type="hidden" name="$key" #key="ngModel" [(ngModel)]="categoryService.selectedCategory.$key">
	<mat-form-field>
		<input
			name="url_img"
			#url_img="ngModel"
			[(ngModel)]="categoryService.selectedCategory.url_img" 
			matInput 
			placeholder="Url de la imagen"
			>
	</mat-form-field>
	<mat-form-field>
		<input
			name="name"
			#name="ngModel"
			[(ngModel)]="categoryService.selectedCategory.name"
			matInput 
			placeholder="Nombre"
			>
	</mat-form-field>
	<mat-form-field>
		<textarea
			name="description"
			#description="ngModel"
			[(ngModel)]="categoryService.selectedCategory.description"
			matInput 
			placeholder="DescripciÃ³n"
			>
		</textarea>
	</mat-form-field>
	<div class="button-row">
		<button (click)="onSave(editCategoryForm)" mat-raised-button color="primary">Guardar</button>
		<button (click)="onClose()" mat-raised-button>Cancelar</button>
	</div>
</form>
