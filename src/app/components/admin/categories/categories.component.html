<mat-card>
	<mat-card-content>
		<mat-table #table [dataSource]="categoryList">
			<ng-container matColumnDef="url_img">
				<mat-header-cell *matHeaderCellDef> 
					Url
				</mat-header-cell>
				<mat-cell *matCellDef="let category">
					{{category.url_img}}
				</mat-cell>
			</ng-container>
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> 
					Nombre
				</mat-header-cell>
				<mat-cell *matCellDef="let category">
					{{category.name}}
				</mat-cell>
			</ng-container>
			<ng-container matColumnDef="description">
				<mat-header-cell *matHeaderCellDef> 
					Descripci√≥n
				</mat-header-cell>
				<mat-cell *matCellDef="let category">
					{{category.description}}
				</mat-cell>
			</ng-container>
			<ng-container matColumnDef="operations">
				<mat-header-cell *matHeaderCellDef>
					Operaciones
				</mat-header-cell>
				<mat-cell *matCellDef="let row">
					<button mat-raised-button mat-icon-button color="primary">
    					<mat-icon aria-label="">mode_edit</mat-icon>
  					</button>
					<button mat-raised-button mat-icon-button color="warn">
    					<mat-icon aria-label="">delete</mat-icon>
  					</button>
				</mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    		<mat-row *ngIf="categoryList.length == 0" colspan="4">No data available!!</mat-row>

		</mat-table>
	</mat-card-content>
</mat-card>
